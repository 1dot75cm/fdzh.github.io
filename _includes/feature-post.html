{% for post in site.posts %}
    {% if post.tags %}
      {% for tag in post.tags %}
        {% if tag == 'feature' %}
          <div>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h3 class="ui inverted header">{{post.title}}</h3>
            </a>
            {% if post.thumb %}
              <div class="thumb-img">
                <a href="{{ post.url | prepend: site.baseurl }}">
                <img class="ui rounded image" src="/img/blog/thumbs/{{ post.thumb }}">
                </a>
              </div>
            {% endif %}
            <p>{{ post.excerpt }}</p>
            <a class="ui basic inverted animated button" href="{{ post.url | prepend: site.baseurl }}">
              <div class="visible content">Read More</div>
              <div class="hidden content"><i class="right arrow icon"></i></div>
            </a>
          </div>
        {% endif %}
      {% endfor %}
    {% endif %}      
{% endfor %}
