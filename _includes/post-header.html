<!-- posthead -->
<div class="ui masthead segment">
  <div class="ui page grid">
    <div class="column">
        
        {% include menu.html %}
        
        <!-- information -->
        <div class="ui hidden transition information">
          <a href="{{ page.url }}">
          <h1 class="ui header">
            {{ page.title }}
          </h1>
          </a>
          <h2>{{ page.excerpt | strip_html }}</h2>
          <h3>
            <i class="icon calendar"></i> {{ page.date | date: "%b %-d, %Y" }}
            {% if page.author %} • <i class="edit icon"></i> {{ page.author }}{% endif %}
            {% if page.meta %} • {{ page.meta }}{% endif %}
            {% if page.tags %}
              • <i class="icon tags"></i> 
              {% for tag in page.tags %}
                <a class="ui tag label purple">{{ tag }}</a>
              {% endfor %}
            {% endif %}
          </h3>
        </div> 
        <!-- /information -->
    </div>
  </div>
</div>
<!-- /posthead -->
