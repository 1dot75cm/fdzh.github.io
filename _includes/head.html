<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="description" content="{% if page.title == 'Home' %}{{ site.description }}{% else %}{{ page.excerpt | strip_html }}{% endif %}">
  <meta name="keywords" content="{% if page.title == 'Home' %}{{ site.keywords }}{% else %}{% for tag in page.tags %}{{ tag }}, {% endfor %}{% endif %}">
  
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/css/custom.css">


</head>
