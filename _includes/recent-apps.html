<div class="flexslider">
  <ul class="slides">
  {% for post in site.posts limit:site.recent_posts_limit %}
    {% capture first_tag %}{{ post.tags | first }}{% endcapture %}
    {% if first_tag != 'feature' and post.category == 'app' %}
    <li>
      <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
      <p class="ui label">{{ post.title }}</p>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
